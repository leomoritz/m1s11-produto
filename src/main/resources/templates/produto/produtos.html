<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Produtos</title>
</head>
<body>
<h1>Produtos</h1>

<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th class="table-dark">ID</th>
        <th class="table-dark">Nome</th>
        <th class="table-dark">Descrição</th>
        <th class="table-dark">Lançamento</th>
        <th class="table-dark">Valor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td class="table-dark" th:text="${produto.getId()}">ID</td>
        <td class="table-dark" th:text="${produto.getNome()}">Nome Produto</td>
        <td class="table-dark" th:text="${produto.getDescricao()}">Descrição Produto</td>
        <td class="table-dark" th:text="${produto.getDataLancamento()}">Data Lançamento</td>
        <td class="table-dark" th:text="${produto.getValor()}">Valor Produto</td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
