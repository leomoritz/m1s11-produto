<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Produtos</title>
</head>
<body style="background: #282828; color: white">

    <div class="p-3 mb-2 bg-dark text-white">
        <h1 class="text-center">Produtos</h1>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th style="color: white" class="bg-primary">ID</th>
            <th style="color: white" class="bg-primary">Nome</th>
            <th style="color: white" class="bg-primary">Descrição</th>
            <th style="color: white" class="bg-primary">Lançamento</th>
            <th style="color: white" class="bg-primary">Valor</th>
            <th class="bg-primary"></th>
            <th class="bg-primary"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td class="table-light" th:text="${produto.getId()}">ID</td>
            <td class="table-light" th:text="${produto.getNome()}">Nome Produto</td>
            <td class="table-light" th:text="${produto.getDescricao()}">Descrição Produto</td>
            <td class="table-light" th:text="${#temporals.format(produto.getDataLancamento(),'dd/MM/yyyy')}">Data Lancamento</td>
            <td class="table-light" th:text="${produto.getValor()}">Valor Produto</td>
            <td class="table-light">
                <a th:href="@{/produto/{produtoId}/atualizar(produtoId = ${produto.getId()})}">Editar</a>
            </td>
            <td class="table-light">
                <a th:href="@{/produto/{produtoId}/deletar(produtoId = ${produto.getId()})}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 15px">
        <button class="btn btn-primary" type="button" onclick="window.location.href = 'http://localhost:8081/produto/cadastro'">Novo Produto</button>
        <button class="btn btn-primary" type="button" onclick="window.location.href = 'http://localhost:8081/produto/index'">Voltar</button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
