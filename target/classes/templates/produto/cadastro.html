<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js" type="text/javascript"></script>

    <title>Novo Produto</title>
</head>
<body style="background: #282828; color: white">
<div class="p-3 mb-2 bg-dark text-white">
    <h1 class="text-center">Novo Produto</h1>
</div>

<div class="container">
    <div class="row">
        <form th:object="${produtoDto}" action="/produto/cadastrar" method="POST">
            <div class="form-group">
                <label for="formGroupExampleInput">Nome</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                       placeholder="Informe o nome do produto" th:field="*{nome}" th:errorClass="is-valid" required/>
                <div class="invalid-feedback" th:erros="*{nome}"></div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Descrição</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                       placeholder="Informe a descrição do produto" th:field="*{descricao}" th:errorClass="is-valid" />
                <div class="invalid-feedback" th:erros="*{descricao}"></div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">Data</label>
                <input type="date" class="form-control" id="formGroupExampleInput3"
                       placeholder="Informe a data de cadastro do produto" th:field="*{dataLancamento}" th:errorClass="is-valid"  required/>
                <div class="invalid-feedback" th:erros="*{dataLancamento}"></div>
            </div>
            <div class="form-group">
                <label for="money">Valor R$</label>
                <input type="text" class="form-control" id="money" style="display:inline-block"
                       placeholder="Informe o valor em reais do produto" th:field="*{valor}" th:errorClass="is-valid" required/>
                <div class="invalid-feedback" th:erros="*{valor}"></div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 15px">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <button class="btn btn-primary" type="button" onclick="window.location.href = 'http://localhost:8081/index'">Voltar</button>
            </div>

        </form>
    </div>
</div>
</body>
    <script>
          $(function() {
            $('#money').maskMoney();
          })
    </script>
</html>
